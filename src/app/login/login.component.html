<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 login-section-wrapper">
        <div class="login-wrapper my-auto">
          <h1 class="login-title">Inicia sesión</h1>
          <form [formGroup]="formularioLogin">
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" class="form-control rounded-pill p-4 shadow-lg" id="email" formControlName="email" aria-describedby="inputGroup-sizing-default" placeholder="Ingrese su correo electronico" >
              <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger mt-2" role="alert">
                <span *ngIf="formularioLogin.controls['email'].errors.required">  Correo es requerido</span>
                  <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es Valido</span>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" (keyUp.enter)="ingresar()" class="form-control rounded-pill p-4 shadow-lg" id="password" formControlName="password" placeholder="Ingrese su contraseña">
              <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger mt-2" role="alert">
                  <span *ngIf="formularioLogin.controls['password'].errors.required">La contraseña es requerida</span>
              </div>
            </div>
            <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid"  class="btn login-btn btn-block rounded-pill">Iniciar sesión</button>
          </form>
          <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
            {{textoError}}
          </div>
          <a href="#!" class="forgot-password-link">Olvidé mi contraseña</a>
          <p class="login-wrapper-footer-text">¿No estás registrado todavía? <a href="#!" class="text-reset">Crea una cuenta</a></p>
        </div>
      </div>
      <ngx-spinner bdOpacity = 0.11  bdColor = "#333"   size = "medium"
        color = "#fff"
        type = "square-spin"
        [fullScreen] = "true"  >
        <p style="color: #fff" > Ingresando al sistema... </p>
      </ngx-spinner>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/Mask Group 6@2x.png" alt="login image" class="login-img">
      </div>
    </div>
  </div>
</main>
